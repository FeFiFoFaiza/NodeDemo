<!DOCTYPE html>
<html>

<head>
	<title>Node Demo</title>
</head>

<body style="background-color: rgb(53, 57, 62);">
	<h1 style="font-weight: bold; color: silver; font-size: 30px; text-align: left; margin-top: 20px;">
		Disaccord
	</h1>
	<div>
		<h2 style="color:antiquewhite; text-align:center;">
			It's time to ditch Messenger and Discord.
		</h2>
	</div>
	<form class="flex flex-col justify-center
				items-center mt-5"
		id="form">
		<input class="border border-gray-400
					rounded-md mt-5 p-1"
			type="text"
			placeholder="Name"
			id="myname">
		<input class="border border-gray-400
					rounded-md mt-5 p-1"
			type="text"
			placeholder="Message"
			id="message">
		<button class="bg-blue-500 rounded-md p-2
					text-white mt-5">
			Send
		</button>
	</form>
	<div class="flex flex-col justify-center
				items-center mt-5"
		id="messageArea">
	</div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
	let socket = io();

	let form = document.getElementById('form');
	let myname = document.getElementById('myname');
	let message = document.getElementById('message');
	let messageArea = document.getElementById("messageArea");

	form.addEventListener("submit", (e) => {
		e.preventDefault();

		if (message.value) {
			socket.emit('send name', myname.value);
			socket.emit('send message', message.value);
			message.value = "";
		}
	});

	socket.on("send name", (username) => {
		let name = document.createElement("p");
		name.style.backgroundColor = "grey";
		name.style.width = "100%";
		name.style.textAlign = "left";
		name.style.color = "white";
		name.textContent = username + ":";
		messageArea.appendChild(name);
	});

	socket.on("send message", (chat) => {
		let chatContent = document.createElement("p");
		chatContent.textContent = chat;
		messageArea.appendChild(chatContent);
	});
</script>

</html>
